AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FinancialLedger - ASP.NET Core on AWS Lambda (.NET 10) + HTTP API
Globals:
  Function:
    Runtime: dotnet10
    Architectures:
    - x86_64
    MemorySize: 1024
    Timeout: 30
    Tracing: Active
Resources:
  FinancialLedgerApi:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FinancialLedger-Api
      CodeUri: FinancialLedgerApi
      Handler: FinancialLedger.Api
      Environment:
        Variables:
          ASPNETCORE_ENVIRONMENT: Development
      Events:
        HttpApiProxy:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: FinancialLedgerApi
Outputs:
  HttpApiUrl:
    Description: HTTP API base URL
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com
